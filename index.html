<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>En-Co Teszt Feladat</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
<div class="cointainer">
    <header>
        <h1>Tesztfeladat - EN-CO Software Kft.</h1>
    </header>
    <main>
        <div class="color__div" id="colors">
            <div class="color color1" id="color1" draggable="true" ondragstart="dragstart_handler(event);"></div>
            <div class="color color2" id="color2" draggable="true" ondragstart="dragstart_handler(event);"></div>
            <div class="color color3" id="color3" draggable="true" ondragstart="dragstart_handler(event);"></div>
            <div class="color color4" id="color4" draggable="true" ondragstart="dragstart_handler(event);"></div>
            <div class="color color5" id="color5" draggable="true" ondragstart="dragstart_handler(event);"></div>
            <div class="color color6" id="color6" draggable="true" ondragstart="dragstart_handler(event);"></div>
            <div class="color color7" id="color7" draggable="true" ondragstart="dragstart_handler(event);"></div>
            <div class="color color8" id="color8" draggable="true" ondragstart="dragstart_handler(event);"></div>
        </div>
        <div id="target">
            <div class="square" id="square" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></div>
<!--
            <div class="triangle" id="triangle" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></div>
-->
            <div class="rectangle" id="rectangle" ondrop="drop_handler(event);" ondragover="dragover_handler(event);"></div>

        </div>


    </main>
    <footer>
        <div class="switch">
            <button class="btn btn-on" id="btn-on" disabled onclick="togglebtn()">ON</button>
            <span class="btn-or"></span>
            <button class="btn btn-off" id="btn-off"  onclick="togglebtn()">OFF</button>
        </div>

    </footer>
</div>

<script type="text/javascript" src="index.js">
</script>
</body>
</html>
